<!DOCTYPE html>
<html lang="en" onkeypress="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Run</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>   
  <body>
    <div class="bg">
      <div class="score" id="score">Score : 0</div>
      <div class="hantu" id="hantu">
        <img src="img/zombie.gif" width="195px" alt="">
      </div>
      <div class="orang" id="orang">
        <img src="img/orang.gif" width="205px" alt="">
      </div>
    </div>
    <audio id="backsound" src="sound/backsound_1.mp3" autoplay loop></audio>
    <audio id="lompat" src="sound/lompat_1.mp3"></audio>
    <audio id="kalah" src="sound/kalah.mp3"></audio>
    <audio id="runSound" src="sound/lari.mp3"></audio>
    <audio id="zombieSound" src="sound/zombie.mp3"></audio>
  </body>
  <script src="script.js"></script>
</html>
